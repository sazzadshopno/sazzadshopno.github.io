<html>
<head>

  <base href="/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description"
    content="Performance-driven and results-oriented fourth-year Computer Science and Engineering student at Institute of Science and Technology (affiliated under National University, Bangladesh) offering a pro-active approach and determination to meet all assigned goals and objectives. Effective team player with excellent analytical skills and the important ability to solve complex problems. Always looking for new ventures where I can apply my expertise, learn and evolve.">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="sazzadshopno">
  <link rel="apple-touch-icon" href="icons/apple-touch-icon.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png" />

  <title>Sazzad Hossain</title>
  <link rel="manifest" href="manifest.json">

  <script>
    // The value below is injected by flutter build, do not touch.
    var serviceWorkerVersion = '642629251';
  </script>
  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>
</head>
<body>
  <script>
    window.addEventListener('load', function(ev) {
      // Download main.dart.js
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        }
      }).then(function(engineInitializer) {
        return engineInitializer.initializeEngine();
      }).then(function(appRunner) {
        return appRunner.runApp();
      });
    });
    //for zoom detection
    px_ratio = window.devicePixelRatio || window.screen.availWidth / document.documentElement.clientWidth;
    function isZooming() {
      var newPx_ratio = window.devicePixelRatio || window.screen.availWidth / document.documentElement.clientWidth;
      if (newPx_ratio != px_ratio) {
        px_ratio = newPx_ratio;
        console.log("zooming");
        return true;
      } else {
        console.log("just resizing");
        return false;
      }
    }
    window.addEventListener("resize", event => {
      if (isZooming()) {
        window.location.reload();
      }
    });
  </script>
</body>

</html>
